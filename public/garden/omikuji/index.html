<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>おみくじ - Omikuji</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', Meiryo, メイリオ, Osaka, 'MS PGothic', arial, helvetica, sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: pan-y;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #top-info {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        #top-info h1 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #000;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        #top-info p {
            font-size: 12px;
            color: #666;
            margin: 5px 0;
            font-weight: 300;
        }

        #bottom-info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            pointer-events: auto;
        }

        #bottom-text {
            font-size: 12px;
            color: #666;
            font-weight: 300;
        }

        #take-omikuji-btn {
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            background: #fff;
            border: 1px solid #000;
            border-radius: 0;
            font-weight: 400;
            transition: all 0.2s;
            font-family: inherit;
        }

        #take-omikuji-btn:hover {
            background: #000;
            color: #fff;
        }

        .shake-hint {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            #info h1 {
                font-size: 20px;
            }
            #info p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="top-info">
        <h1>おみくじ</h1>
        <p id="shake-count" style="display: none;"><span id="shake-value">0</span> shakes</p>
    </div>

    <div id="bottom-info">
        <p id="bottom-text">Shake the container!</p>
        <button id="take-omikuji-btn" style="display: none;">Take Omikuji</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="omikuji.js"></script>
</body>
</html>
