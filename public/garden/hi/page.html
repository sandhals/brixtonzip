<style>
*{margin:0;font: 1em/1 "PingFang SC"}
body{display:grid;place-items:center;height:100vh;font:1em/1 monospace}
#m{text-align:right;opacity:0}
</style>
<div><pre id=g></pre><p id=m>thank you for sitting with me</p></div>
<script>
R=Math.random,T='木木木林林森森',G=[],W=40,H=20
for(y=0;y<H;y++)for(G[y]=[],x=0;x<W;x++)G[y][x]=(y|x)%2||R()>.4?'　':T[R()*7|0]
do hx=(R()*W/2|0)*2,hy=(1+(R()*(H-2)/2|0))*2;while(G[hy][hx]=='　')
G[hy][hx]='庄'
do px=(R()*W/2|0)*2,py=(R()*H/2|0)*2;while(G[py][px]!='　')
D=_=>{for(o='',y=0;y<H;y++,o+='\n')for(x=0;x<W;x++)o+=x==px&&y==py?{木:'休',庄:'座'}[G[y][x]]||'人':G[y][x]
g.textContent=o;m.style.opacity=px==hx&&py==hy?1:0}
onkeydown=e=>{d={U:[0,-2],D:[0,2],L:[-2,0],R:[2,0]}[e.key[5]]
d&&'　木庄'.includes(G[py+d[1]]?.[px+d[0]])&&(px+=d[0],py+=d[1],D())}
D() 
</script>
